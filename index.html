<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex - Pokemon Cards</title>    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/global.css">    
    <link rel="stylesheet" href="src/css/cartao.css">      
    <link rel="stylesheet" href="src/css/listagem.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
  </head>
  <body>

    <main>
      <div class="pokedex">

        <!-- Pokemon cards -->   
        <div class="cards-pokemon"> 

          <div class="card-pokemon opened type-electric" id="card-pikachu">

            <div class="card-top">
              <div class="details">
                <h2 class="nome">Pikachu</h2>
                <span>#025</span>
              </div>
              <span class="type">electric</span>
              <div class="card-image">
                <img src="src/images/pikachu.png" alt="Pikachu" />
              </div>  
            </div>
        
            <div class="card-info">
              <div class="status">
                <h3>Status</h3>
                <ul>
                  <li> 
                    <img src="src/images/icons/icon-hp.png" alt="icon heart" class="icons"> 
                    <strong>HP:</strong> 800
                  </li>
                  <li> 
                    <img src="src/images/icons/icon-attack.png" alt="icon heart" class="icons"> 
                    <strong>Attack:</strong> 600
                  </li>
                  <li> 
                    <img src="src/images/icons/icon-defense.png" alt="icon heart" class="icons"> 
                    <strong>Defense:</strong> 500
                  </li>
                  <li> 
                    <img src="src/images/icons/icon-speed.png" alt="icon heart" class="icons"> 
                    <strong>Speed:</strong> 1700
                  </li>
                  <li> 
                    <img src="src/images/icons/icon-total.png" alt="icon heart" class="icons"> 
                    <strong>Total:</strong> 1700
                  </li>
                </ul>
              </div>
              <div class="habilities">
                <h3>Habilities</h3>
                <ul>
                  <li class="ability">- Lighting Rod</li>
                  <li class="ability">- Static</li>
                </ul>
              </div>
            </div>
        
          </div> <!-- card pokemon  PIKACHU --> 

        </div> 

        <!-- List pokemons -->   
        <nav class="list-pokemons">
          <ul>
            <li class="pokemon active" id="pikachu">
              <img src="src/images/head-pikachu.png" alt="pikachu head">
              <span>Pikachu</span>
            </li>
            <li class="pokemon" id="bulbasaur">
              <img src="src/images/head-bulbasaur.png" alt="bulbasaur head">
              <span>Bulbasaur</span>
            </li>            
            <li class="pokemon" id="squirtle">
              <img src="src/images/head-squirtle.png" alt="squirtle head">
              <span>Squirtle</span>
            </li>
            <li class="pokemon" id="charmander">
              <img src="src/images/head-charmander.png" alt="charmander head">
              <span>Charmander</span>
            </li>
            <li class="pokemon" id="gyarados">
              <img src="src/images/head-gyarados.png" alt="gyarados head">
              <span>Gyarados</span>
            </li>
            <li class="pokemon" id="gengar">
              <img src="src/images/head-gengar.png" alt="gengar head">
              <span>Gengar</span>
            </li>
            <li class="pokemon" id="dragonite">
              <img src="src/images/head-dragonite.png" alt="dragonite head">
              <span>Dragonite</span>
            </li>
            <li class="pokemon" id="pidgey">
              <img src="src/images/head-pidgey.png" alt="pidgey head">
              <span>Pidgey</span>
            </li>
          </ul>
        </nav>     
        
      </div> <!-- end pokedex -->      

    </main>

    <script src="src/js/index.js" type="module"></script>
    
  </body>
</html>
