<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex - Pokemon Cards</title>    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/global.css">    
    <link rel="stylesheet" href="src/css/cartao.css">      
    <link rel="stylesheet" href="src/css/listagem.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
  </head>
  <body>

    <main>
      <div class="pokedex">

        <!-- Pokemon cards -->   
        <div class="cartoes-pokemon"> 

          <div class="cartao-pokemon aberto type-electric" id="cartao-pikachu">

            <div class="cartao-topo">
              <div class="detalhes">
                <h2 class="nome">Pikachu</h2>
                <span>#025</span>
              </div>
              <span class="tipo">elétrico</span>
              <div class="cartao-imagem">
                <img src="src/images/pikachu.png" alt="Pikachu" />
              </div>
            </div>
        
            <div class="cartao-informacoes">
              <div class="status">
                <h3>Status</h3>
                <ul>
                  <li><strong>HP:</strong> 800</li>
                  <li><strong>Ataque:</strong> 600</li>
                  <li><strong>Defesa:</strong> 500</li>
                  <li><strong>Velocidade:</strong> 600</li>
                  <li><strong>Total:</strong> 1700</li>
                </ul>
              </div>
              <div class="habilidades">
                <h3>Habilidades</h3>
                <ul>
                  <li>Choque do trovão</li>
                  <li>Cabeçada</li>
                </ul>
              </div>
            </div>
        
          </div> <!-- cartão pokemon  PIKACHU --> 
          
        </div> 

        <!-- List pokemons -->   
        <nav class="listagem">
          <ul>
            <li class="pokemon ativo" id="pikachu">
              <img src="src/images/cabeca-pikachu.png" alt="pikachu head">
              <span>Pikachu</span>
            </li>
            <li class="pokemon" id="bulbasaur">
              <img src="src/images/cabeca-bulbasaur.png" alt="bulbasaur head">
              <span>Bulbasaur</span>
            </li>            
            <li class="pokemon" id="squirtle">
              <img src="src/images/cabeca-squirtle.png" alt="squirtle head">
              <span>Squirtle</span>
            </li>
            <li class="pokemon" id="charmander">
              <img src="src/images/cabeca-charmander.png" alt="charmander head">
              <span>Charmander</span>
            </li>
            <li class="pokemon" id="gyarados">
              <img src="src/images/cabeca-gyarados.png" alt="gyarados head">
              <span>Gyarados</span>
            </li>
            <li class="pokemon" id="gengar">
              <img src="src/images/cabeca-gengar.png" alt="gengar head">
              <span>Gengar</span>
            </li>
            <li class="pokemon" id="dragonite">
              <img src="src/images/cabeca-dragonite.png" alt="dragonite head">
              <span>Dragonite</span>
            </li>
            <li class="pokemon" id="pidgey">
              <img src="src/images/cabeca-pidgey.png" alt="pidgey head">
              <span>Pidgey</span>
            </li>
          </ul>
        </nav>     
        
      </div> <!-- end pokedex -->      

    </main>

    <script src="src/js/index.js" type="module"></script>
    
  </body>
</html>
